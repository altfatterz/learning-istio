---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-admin-istio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-admin-istio
  template:
    metadata:
      labels:
        app: spring-boot-admin-istio
    spec:
      containers:
        - name: app
          image: altfatterz/spring-boot-admin-istio:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: spring-boot-admin-istio
spec:
  selector:
    app: spring-boot-admin-istio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
